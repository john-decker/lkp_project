     <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.1.min.js"></script>

            Bokeh.set_log_level("info");
        </script>

    <script src="lkp_scripts/lkp.js"></script>

    <title>LKP Data Dashboard</title>
  </head>
  <body>
    <div class="container-lg">
      <div class="jumbotron jumbotron-fluid lkp-banner">
        <div class="container">
          <h1 class="display-4">Leonarduskerk Project</h1>
          <p class="lead">Data Dashboard.</p>
        </div>
    </div>

    <div class="container-lg">
       <div class="row">
          <div class="col-sm-5 dash-graph"><h3>Network Graph</h3>
            <iframe class="embed-responsive-item network-frame" src="bokeh_viz/LKP_Cooccurance_Graph.html" alt="Interactive network graphs showing interconnections between people named in Church documents."></iframe>
          </div>

          <div class="col-sm-7 dash-table"><h3>Connectivity w/ Social Status</h3>
            <iframe class="embed-responsive-item network-frame" src="bokeh_viz/LKP_Connectors_Table_All.html" alt="Interactive network graphs showing interconnections between people named in Church documents."></iframe>
          </div>
       </div>
    </div>

      <div class="row">
        <div class="col-sm-6 freq-chart"><h3>Name and Term Frequency</h3>
          <iframe class="embed-responsive-item network-frame" src="bokeh_viz/LKP_Name_Frequency_Bar_Combo.html" alt="Interactive network graphs showing interconnections between people named in Church documents."></iframe>
        </div>

        <div class="col-sm-6 time-chart"><h3>Name and Term Time Series</h3>
          <iframe class="embed-responsive-item network-frame" src="bokeh_viz/LKP_TimeSeries_Layout.html" alt="Interactive network graphs showing interconnections between people named in Church documents."></iframe>
        </div>
      </div>

      <div class="row">
          <div class="col-sm-12 occupation-chart"><h3>Occupation Info</h3>
            <iframe class="embed-responsive-item network-frame" src="bokeh_viz/LKP_Occ_Year_both.html" alt="Interactive network graphs showing interconnections between people named in Church documents."></iframe>
          </div>
      </div>

    </div>

    <div class="row">
      <nav class="nav">
          <a class="nav-link active" href="#">Dashboard</a>
